<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/slider.css">
    <title>Slider</title>
  </head>
  <body>
    <h1>World Attractions</h1>
    <div class="flex-wrapper">
      <div class="slider-wrapper">
        <div class="slide active">
          <img src="img-slider/img_1.jpg" alt="Eiffel_Tower" />
        </div>
        <div class="slide">
          <img src="img-slider/img_2.jpg" alt="Mount_Fuji" />
        </div>
        <div class="slide">
          <img src="img-slider/img_3.jpg" alt="Neuschwanstein_Castle" />
        </div>
        <div class="slide">
          <img src="img-slider/img_4.jpg" alt="Statue_of_Liberty" />
        </div>
        <div class="slide">
          <img src="img-slider/img_5.jpg" alt="Sydney_Opera" />
        </div>
        <div class="btn-prev"></div>
        <div class="btn-next"></div>
      </div>
    </div>

    <div class="dots-wrapper">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
